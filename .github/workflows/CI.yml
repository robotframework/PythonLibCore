name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.10.7]
        rf-version: [5.0.1, 6.0.2]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }} with Robot Framework ${{ matrix.rf-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Install RF ${{ matrix.rf-version }}
      run: |
        pip install -U --pre robotframework==${{ matrix.rf-version }}
    - name: Run flake8
      run: |
        flake8 --config .flake8 src/
    - name: Run balck
      run: |
        black --target-version py36 --line-length 120 --check src/
    - name: Run unit tests
      run: |
        python utest/run.py
    - name: Run acceptance tests
      run: |
        python atest/run.py
    - uses: actions/upload-artifact@v1
      if: ${{ always() }}
      with:
        name: atest_results
        path: atest/results
